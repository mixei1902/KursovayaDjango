{% extends "base.html" %}

{% block title %}{% if form.instance.pk %}Настроить{% else %}Создать{% endif %} Клиент{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">{% if form.instance.pk %}Настроить{% else %}Создать{% endif %} Клиент</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'newsletter:client_list' %}" class="btn btn-secondary">Назад</a>
        </form>
    </div>
</div>
{% endblock %}
