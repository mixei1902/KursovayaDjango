{% extends "base.html" %}

{% block title %}Клиенты{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Клиенты</h3>
    </div>
    <div class="card-body">
        <a href="{% url 'newsletter:client_create' %}" class="btn btn-primary mb-3">Создать нового пользователя</a>
        <ul class="list-group">
            {% for client in clients %}
                <li class="list-group-item">
                    <a href="{% url 'newsletter:client_detail' client.pk %}">{{ client.full_name }}</a>
                    <a href="{% url 'newsletter:client_update' client.pk %}" class="btn btn-sm btn-warning ml-2">Изменить</a>
                    <a href="{% url 'newsletter:client_delete' client.pk %}" class="btn btn-sm btn-danger ml-2">Удалить</a>
                </li>
            {% empty %}
                <li class="list-group-item">Нет клиентов</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
