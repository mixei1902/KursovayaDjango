<!DOCTYPE html>
<html>
<head>
    <title>Mailing Details</title>
</head>
<body>
<h1>Mailing Details</h1>
<p>Start Date: {{ mailing.start_date }}</p>
<p>Periodicity: {{ mailing.periodicity }}</p>
<p>Status: {{ mailing.status }}</p>
<p>Message: {{ mailing.message.subject }}</p>
<p>Clients:
<ul>
    {% for client in mailing.clients.all %}
    <li>{{ client.full_name }} ({{ client.email }})</li>
    {% endfor %}
</ul>
</p>
<a href="{% url 'mailing_list' %}">Back to list</a>
</body>
</html>
