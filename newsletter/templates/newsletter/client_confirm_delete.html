{% extends "base.html" %}

{% block title %}Удалить {{ client.full_name }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Удалить {{ client.full_name }}</h3>
    </div>
    <div class="card-body">
        <p>Вы уверены, что хотите удалить клиента "{{ client.full_name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Да</button>
            <a href="{% url 'newsletter:client_list' %}" class="btn btn-secondary">Назад</a>
        </form>
    </div>
</div>
{% endblock %}
