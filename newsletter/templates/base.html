<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клиенты</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'newsletter:home' %}">Система рассылки</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'newsletter:client_list' %}">Клиенты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'newsletter:message_list' %}">Сообщения</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'newsletter:mailing_list' %}">Рассылка</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'newsletter:report_list' %}">Отчёты</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-danger">Logout</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-primary" href="{% url 'login' %}">Login</a>
                    </li>
                {% endif %}
        </ul>
    </div>
</nav>
<div class="container mt-4">
  {% block content %}{% endblock %}
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
