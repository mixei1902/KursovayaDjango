{% extends "base.html" %}
{% block content %}
<h2>Список статей</h2>
<a href="{% url 'blog:blogpost_create' %}" class="btn btn-primary">Создать статью</a>
<ul>
    {% for blogpost in blogposts %}
    <li><a href="{% url 'blog:blogpost_detail' blogpost.pk %}">{{ blogpost.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
