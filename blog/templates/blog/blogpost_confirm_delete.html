{% extends "base.html" %}
{% block content %}
<h2>Удалить статью "{{ object.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'blog:blogpost_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
